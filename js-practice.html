    <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    const y = 3;
    console.log(y);

    var z = x * y;
    console.log(z);

    var a = x + y;
    console.log(a);

    var b = x - y;
    console.log(b);

    var c = x / y;
    console.log(c);

    console.log("Working with strings");
    var firstname = "Megan";
    var middlename = "Danielle";
    var lastname = "Keith";

    var fullName = firstname + " " + middlename + " " + lastname;
    console.log(fullName)

    console.log("Using Functions:");

    //Makes a number into its square
    function makeSquare (theNumb) {
        var squared = theNumb * theNumb;
        return squared;
    }

    var try01 = makeSquare(3);
    console.log(try01);
   console.log(makeSquare(7));
   console.log(makeSquare(24));
