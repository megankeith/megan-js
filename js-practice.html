<html lang="en">

</head>
<body>
    <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    const y = 3;
    console.log(y);

    var z = x * y;
    console.log(z);

    var a = x + y;
    console.log(a);

    var b = x - y;
    console.log(b);

    var c = x / y;
    console.log(c);

    </script>
